        iframe {

            left: 0;

            display: none;

        .timer {

            border: none;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            z-index: 102;
        }
        .start-button:hover {

        }
    </style>
</head>
<body>
    <button class="start-button" id="startButton">Iniciar Spiral</button>

    <div class="timer" id="timer">05:00</div>
    <div class="message" id="message">Mal0 est√° ahora en tu mente.</div>

    <script>
        const startButton = document.getElementById("startButton");
        const spiralIframe = document.getElementById("spiralIframe");
        const timerElement = document.getElementById("timer");
        const messageElement = document.getElementById("message");

        let totalTime = 5 * 60; // 5 minutes in seconds
        let timerInterval;

        function updateTimer() {
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (totalTime > 0) {
                totalTime--;
            } else {
                clearInterval(timerInterval);
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            timerElement.style.display = "none";
            messageElement.style.display = "block";
        }

        function startFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }
        }

        function startSpiral() {
            startButton.style.display = "none"; // Hide the start button
            spiralIframe.style.display = "block"; // Show the iframe
            timerElement.style.display = "block"; // Show the timer
            startFullScreen(); // Enable full-screen mode
            timerInterval = setInterval(updateTimer, 1000); // Start the timer
            updateTimer(); // Initialize the display immediately
        }

        startButton.addEventListener("click", startSpiral);
    </script>
</body>
